<ion-view view-title="充值" need-login> <ion-nav-bar
	class="bar-positive bar-header-black" align-title="center">
<ion-nav-back-button>返回</ion-nav-back-button> </ion-nav-bar> <ion-content>
<ion-refresher pulling-text="下拉刷新余额..." on-refresh="doRefresh()"></ion-refresher>
<ion-list> <ion-item class="item-thumbnail-left">
<img ng-src="{{user.headImg}}" style="border-radius: 40px;">
<div style="padding-top: 18px;">
	<h2>{{user.nickName}}</h2>
	<p>
		<img src="img/gold.png" width="15" height="15"><span
			style="display: inline-block; margin-left: 5px; color: red;">{{user.money}}</span>
	</p>
</div>
</ion-item>
<div class="list">
	<ion-radio ng-model="payOrder.amount" ng-value="1" name="amount">
	￥1 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="10" name="amount">
	￥10 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="20" name="amount">
	￥20 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="50" name="amount">
	￥50 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="100" name="amount">
	￥100 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="200" name="amount">
	￥200 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="500" name="amount">
	￥500 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="1000" name="amount">
	￥1000 </ion-radio>
	<ion-radio ng-model="payOrder.amount" ng-value="2000" name="amount">
	￥2000 </ion-radio>
</div>
<div class="list2">
	<div style="height: 30px">
		<font size="+1">支付方式：</font>
	</div>
	<ion-radio ng-model="payOrder.paytype" ng-value="1" name="paytype">
	<img src="img/pay/ali.png" width="200"> </ion-radio>
	<!--<ion-radio ng-model="payOrder.paytype" ng-value="2" name="paytype" >
                    <img src="img/pay/qq.png" >
                </ion-radio> -->
	<ion-radio ng-model="payOrder.paytype" ng-value="3" name="paytype">
	<img src="img/pay/wx.png"> </ion-radio>
	<label class="item item-input"> <input
		ng-model="payOrder.paytype" type="hidden" placeholder="支付类型"
		style="display: none">
	</label>

	<table width="100%" border="0" cellpadding="10">
		<tr>
			<td><button
					class="button button-block button-positive button-green pay-btn"
					style="width: 98%" ng-click="doRecharge()">充值</button></td>
			<td><button
					class="button button-block button-positive button-green"
					style="width: 98%" ui-sref="tab.account">返回</button></td>
		</tr>
	</table>
</div>
</ion-list> </ion-content> </ion-view>
