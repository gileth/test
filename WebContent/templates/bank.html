<ion-view view-title="转账付款" need-login>
    <ion-nav-bar class="bar-positive bar-header-black" align-title="center">
        <ion-nav-buttons>
            <button class="button back-button buttons button-clear header-item" ui-sref="tab.account-recharge">
                返回
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>

            <div class="list">
                <div class="padding" style="background-color: #F1E9CF;color:#ff602e;margin: 1px;">
                    温馨提示:转账后请联系客服为您添加额度.
                </div>

                <label class="item item-input">
                    <span class="input-label">收款银行：</span>
                    <span class="input-label">{{data.bankName}}</span>
                    <!--<input ng-model="withdraw.bankName" type="text" placeholder="例如：中国银行、支付宝 等">-->
                </label>
                <label class="item item-input">
                    <span class="input-label">开户支行：</span>
                    <span class="input-label">{{data.branch}}</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">银行卡号：</span>
                    <span class="input-label">{{data.account}}</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">户主姓名：</span>
                    <span class="input-label">{{data.name}}</span>
                </label>
                <button class="button button-block button-positive" ui-sref="kf">
                    联系客服
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
