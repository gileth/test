<ion-popover-view>
    <ion-content>
        <div class="list list-inset">
            <div class="item item-borderless">
                <img ng-src="{{member.headImg}}" style="width: 100%;">
            </div>
            <div class="item item-borderless" style="text-align: center; font-weight: bold;">
                {{member.nickName}}
            </div>
        </div>
    </ion-content>
</ion-popover-view>
