<ion-view view-title="提现" need-login>
    <ion-nav-bar class="bar-positive bar-header-black" align-title="center">
        <ion-nav-buttons>
            <button class="button back-button buttons button-clear header-item" ui-sref="tab.account-rechargeAndWithdraw">
                充值提现
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img ng-src="{{user.headImg}}" style="border-radius: 40px;">
                <div style="padding-top: 18px;">
                    <h2>{{user.nickName}}</h2>
                    <p><img src="img/gold.png" width="15" height="15" ><span style="display: inline-block; margin-left: 5px; color: red;">{{user.money}}</span></p>
                </div>
            </ion-item>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">收款银行/账户：</span>
                    <input ng-model="withdraw.bankName" type="text" placeholder="例如：支付宝">
                </label>
                <label class="item item-input">
                    <span class="input-label">开户支行：</span>
                    <input ng-model="withdraw.branch" type="text" placeholder="例如：支付宝">
                </label>
                <label class="item item-input">
                    <span class="input-label">卡号/账号：</span>
                    <input ng-model="withdraw.account" text="number" placeholder="请填写支付宝账号">
                </label>

                <label class="item item-input">
                    <span class="input-label">户主姓名：</span>
                    <input ng-model="withdraw.ownerName" type="text" placeholder="请填写姓名">
                </label>

                <label class="item item-input">
                    <span class="input-label">手机号：</span>
                    <input ng-model="withdraw.mobile" type="number" placeholder="请填写联系手机号">
                </label>
                <label class="item item-input">
                    <span class="input-label">提取金额：</span>
                    <input ng-model="withdraw.money" type="number" placeholder="请填提取金额, 不得低于100元">
                </label>

                <button class="button button-block button-positive" ng-click="doWithdraw()">
                    提交
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
